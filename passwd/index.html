<html>
<head>
<script type="text/javascript" src="//use.typekit.net/lsh0nww.js"></script>
<script type="text/javascript">try{Typekit.load();}catch(e){}</script>

<style>
body {
    display: flex;
    margin: 0;
    font-family: source-code-pro;
    align-items: center;
    justify-content: center;
}
.square {
    margin: 0;
    display: flex;
    flex-flow: row wrap;
    justify-content: space-around;
    font-size: 3em;
    width: 10em;
}
.square-item {
    font-size: 0.7em;
    padding: 0.2em;
    height: 1em;
    width: 1em;
    text-align: center;
    display: inline-block;
}
</style>
</head>
<body>

<div class="square"></div>

<script>
var chars =
    [ 'abcdefghijklmnopqrstuvwxyz'
    , 'ABCDEFGHIJKLMNOPQRSTUVWXYZ'
    , '`1234567890-='
    , '~!@#$%^&*()_+'
    , ';[]:{}\'",./<>?'
    , '|\\'
    ].join('');

var square = document.querySelector('.square');

var hash   = window.location.hash || [Math.random()].join('');
var alea   = new Alea(hash);
for (var i = 0; i < 100; ++i) {
    var char = chars[Math.floor(alea() * chars.length)];
    var el = document.createElement('div');
    el.innerText = char;
    el.classList.add('square-item');
    square.appendChild(el);
}

function Alea() {
    return (function(args) {
      // Johannes BaagÃ¸e <baagoe@baagoe.com>, 2010
      var s0 = 0;
      var s1 = 0;
      var s2 = 0;
      var c = 1;

      if (args.length == 0) {
        args = [+new Date];
      }
      var mash = Mash();
      s0 = mash(' ');
      s1 = mash(' ');
      s2 = mash(' ');

      for (var i = 0; i < args.length; i++) {
        s0 -= mash(args[i]);
        if (s0 < 0) {
          s0 += 1;
        }
        s1 -= mash(args[i]);
        if (s1 < 0) {
          s1 += 1;
        }
        s2 -= mash(args[i]);
        if (s2 < 0) {
          s2 += 1;
        }
      }
      mash = null;

      var random = function() {
        var t = 2091639 * s0 + c * 2.3283064365386963e-10; // 2^-32
        s0 = s1;
        s1 = s2;
        return s2 = t - (c = t | 0);
      };
      random.uint32 = function() {
        return random() * 0x100000000; // 2^32
      };
      random.fract53 = function() {
        return random() +
          (random() * 0x200000 | 0) * 1.1102230246251565e-16; // 2^-53
      };
      random.version = 'Alea 0.9';
      random.args = args;

      // my own additions to sync state between two generators
      random.exportState = function(){
        return [s0, s1, s2, c];
      };
      random.importState = function(i){
        s0 = +i[0] || 0;
        s1 = +i[1] || 0;
        s2 = +i[2] || 0;
        c = +i[3] || 0;
      };

      return random;

    } (Array.prototype.slice.call(arguments)));
}

function Mash() {
    var n = 0xefc8249d;

    var mash = function(data) {
        data = data.toString();
        for (var i = 0; i < data.length; i++) {
        n += data.charCodeAt(i);
        var h = 0.02519603282416938 * n;
        n = h >>> 0;
        h -= n;
        h *= n;
        n = h >>> 0;
        h -= n;
        n += h * 0x100000000; // 2^32
        }
        return (n >>> 0) * 2.3283064365386963e-10; // 2^-32
    };

    mash.version = 'Mash 0.9';
    return mash;
}

</script>
</body>
</html>
